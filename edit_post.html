{% extends "layout.html" %}

{% block content %}
<h2>Chỉnh Sửa Bài Viết</h2>
<form method="POST">
    <input type="text" name="title" value="{{ post.title }}" required>
    <textarea name="content" required>{{ post.content }}</textarea><br>
    <button type="submit">Cập Nhật</button>
</form>
{% endblock %}
